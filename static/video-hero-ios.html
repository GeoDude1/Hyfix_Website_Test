<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Hero video</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      background: transparent;
    }
    .video-wrap {
      position: relative;
      width: 100%;
      height: 100%;
      background: transparent;
    }
    .video-wrap video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="video-wrap">
    <video src="drone_seethrough_09-1.mov" autoplay muted playsinline preload="auto"></video>
  </div>
</body>
</html>
